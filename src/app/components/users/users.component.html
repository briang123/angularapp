<button (click)="showUserForm = !showUserForm" class="btn btn-dark mb-3">
  Add User
</button>
<div *ngIf="showUserForm" class="card card-body mb-3">
  <form (submit)="onSubmit($event)">
    <div class="form-group">
      <label>First Name</label>
      <input
        [(ngModel)]="user.firstName"
        class="form-control"
        name="firstName"
        type="text"
      />
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input
        [(ngModel)]="user.lastName"
        class="form-control"
        name="lastName"
        type="text"
      />
    </div>
    <div class="form-group">
      <label>Age</label>
      <input
        [(ngModel)]="user.age"
        class="form-control"
        name="age"
        type="number"
      />
    </div>
    <div class="form-group">
      <label>Street Address</label>
      <input
        [(ngModel)]="user.address.street"
        class="form-control"
        name="street"
        type="text"
      />
    </div>
    <div class="form-group">
      <label>City</label>
      <input
        [(ngModel)]="user.address.city"
        class="form-control"
        name="city"
        type="text"
      />
    </div>
    <div class="form-group">
      <label>State</label>
      <input
        [(ngModel)]="user.address.state"
        class="form-control"
        name="state"
        type="text"
      />
    </div>
    <button
      (click)="addUser()"
      [disabled]="user.firstName == '' || user.lastName == ''"
      class="btn btn-block btn-primary mb-3"
    >
      Add New User
    </button>
  </form>
</div>
<h2>Users</h2>
<ul *ngIf="loaded && users?.length > 0" class="list-unstyled">
  <li
    [class.bg-light]="user.isActive"
    *ngFor="let user of users"
    class="card card-body mb-2"
  >
    <h3>
      {{ user.firstName }} {{ user.lastName }}
      <small *ngIf="user.age && user.address">
        <button (click)="user.hide = !user.hide" class="btn btn-small btn-dark">
          <i
            [ngClass]="{
              'fa-plus': user.hide,
              'fa-minus': !user.hide
            }"
            class="fa"
          ></i>
        </button>
      </small>
    </h3>
    <ul *ngIf="!user.hide && user.age && user.address" class="list-group">
      <li class="list-group-item">Age: {{ user.age }}</li>
      <li class="list-group-item">
        Address: {{ user.address.street }} {{ user.address.city }},
        {{ user.address.state }}
      </li>
      <li class="list-group-item">
        Joined: {{ user.registered | date: 'MM/dd/yyyy' }}
      </li>
    </ul>
  </li>
</ul>

<h4 *ngIf="users?.length == 0">No Users Found</h4>

<h4 *ngIf="!loaded">Loading Users...</h4>
