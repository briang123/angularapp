<h2>Users</h2>
<button
  [disabled]="!enableAdd"
  [ngClass]="{
    'btn-success': enableAdd,
    'big-text': showExtended
  }"
  class="btn btn-block mb-3"
>
  <!-- [ngClass]="currentClasses" -->
  Add New User
</button>
<ul *ngIf="loaded && users?.length > 0" class="list-unstyled">
  <li
    [class.bg-light]="user.isActive"
    *ngFor="let user of users"
    class="card card-body mb-2"
  >
    <div class="row">
      <div class="col-sm-4">
        <img
          [src]="user.image"
          *ngIf="user.image"
          alt="{{ user.firstName }} {{ user.lastName }}"
          class="img-fluid"
        />
        <!-- <img src="{{user.image}}" *ngIf="user.image" alt="{{ user.firstName }} {{ user.lastName }}" class="img-fluid" /> -->
        <!-- <img bind-src="user.image" *ngIf="user.image" alt="{{ user.firstName }} {{ user.lastName }}" class="img-fluid" /> -->
      </div>
      <div class="col-sm-8">
        <h3>{{ user.firstName }} {{ user.lastName }}</h3>
        <ul *ngIf="showExtended && user.age && user.address" class="list-group">
          <li class="list-group-item">Age: {{ user.age }}</li>
          <li class="list-group-item">
            Address: {{ user.address.street }} {{ user.address.city }},
            {{ user.address.state }}
          </li>
        </ul>
      </div>
    </div>
  </li>
</ul>

<!-- <ng-template #noUsers>
  <h4>No Users Found</h4>
</ng-template> -->

<h4 *ngIf="users?.length == 0">No Users Found</h4>

<h4 *ngIf="!loaded">Loading Users...</h4>
